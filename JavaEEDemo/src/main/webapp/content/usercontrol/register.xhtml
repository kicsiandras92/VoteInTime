<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ext="http://java.sun.com/jsf/composite/ext"
	template="/templates/default.xhtml">
	
	<ui:define name="content">

		<div>
			<h:link
				outcome="/index.xhtml"
				value="Index" />
		</div>
			
		<h:form id="userEditForm">
		
		<ext:labeledField 
			forId="username" 
			label="Felhasználónév">
			<p:inputText 
				id="username" 
				value="#{userAction.user.username}"
				required="true" />
		</ext:labeledField>
		
		<ext:labeledField 
	 		forId="password" 
			label="Jelszó">
			<p:inputText 
				id="password" 
				value="#{userAction.user.password}"
				required="true" />
		</ext:labeledField>
		
		<p:commandButton
				value="Mentés" 
				action="#{userAction.persist()}" />
		<br/>
		
		<p:button outcome="/home.xhtml" value="Vissza"></p:button>
				
			
		</h:form>

	</ui:define>
	
</ui:composition>
