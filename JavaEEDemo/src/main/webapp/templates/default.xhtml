<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title>Vote</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="css/screen.css" />
	</h:head>
	
	<h:body>
		<f:view locale="#{languageSelector.selectedLocale}">
			<div id="container">
			
				<div id="header">
					<h:form id="languageSelectorForm">
						<h:outputText value="#{messages['label.language']}:" />
						<h:commandLink
							value="#{messages['label.language.hu']}"
							action="#{languageSelector.selectLanguage('hu')}" />
						<h:outputText value=" | " />
						<h:commandLink
							value="#{messages['label.language.en']}"
							action="#{languageSelector.selectLanguage('en')}" />
					</h:form>
				</div>
				
				<div id="content">
					<ui:insert name="content">
						[Template content will be inserted here]
					</ui:insert>
				</div>
				
				<div id="footer"></div>
				
			</div>
		</f:view>
	</h:body>
	
</html>
